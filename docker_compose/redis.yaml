services:
  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
    # expose:
    #   - "6379"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
